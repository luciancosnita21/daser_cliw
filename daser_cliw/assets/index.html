<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Daser</title>
    <meta name="description" content="Database schema editor">
    <meta name="keywords" content="Database, Schema, Editor">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">

    <link href="styles/canvas.css" rel="stylesheet" >
    <link href="styles/navbar.css" rel="stylesheet" >
    <link href="styles/style.css" rel="stylesheet" >
    
  </head>
  <body>
    <header class="navigation">
      <span class="navigation__logo">DASER</span>

      <section class="work-bar">
        <button class="work-bar__button"><i class="material-icons">undo</i></button>
        <button class="work-bar__button"><i class="material-icons">redo</i></button>
        <button class="work-bar__button"><i class="material-icons">call_made</i></button>
        
        <span class="work-bar__separator"></span>
        
        <button class="work-bar__button"><i class="material-icons">add_box</i></button>
        <button class="work-bar__button"><i class="material-icons">keyboard_return</i></button>
        <button class="work-bar__button"><i class="material-icons">note_add</i></button>
      </section>
    </header>

    <section class="content">
      <section class="structure-panel">
        <h2>Structure</h2>
        
      </section>
      <section class="canvas">
        <section class="canvas__zoom-bar">
          <button class="canvas__zoom-bar__button">
            <i class="material-icons">aspect_ratio</i>
          </button>

          <button class="canvas__zoom-bar__button">
            <i class="material-icons">zoom_in</i>
          </button>

          <button class="canvas__zoom-bar__button">
            <i class="material-icons">zoom_out</i>
          </button>
        </section>

        <svg class="canvas__svg"></svg>
      </section>
      <section class="properties-panel">
          <h2>Properties</h2>
      </section>
    </section>
    <script type="module" src="src/index.js"></script>
     
  </body>
</html>
